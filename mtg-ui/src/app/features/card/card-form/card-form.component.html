<div class="card-form">
  <h3>Add Card</h3>

  <input placeholder="Card #"
         type="number"
         [value]="cardNumber() ?? ''"
         (input)="cardNumber.set($any($event.target).valueAsNumber)" />

  <input placeholder="Set name"
         [value]="setName()"
         (input)="setName.set($any($event.target).value)" />

  <input placeholder="Card name"
         [value]="cardName()"
         (input)="cardName.set($any($event.target).value)" />

  <input placeholder="Type"
         [value]="cardType()"
         (input)="cardType.set($any($event.target).value)" />

  <select [value]="cardCondition()"
          (change)="cardCondition.set($any($event.target).value)">
    <option value="NM">Near Mint (NM)</option>
    <option value="LP">Lightly Played (LP)</option>
    <option value="MP">Moderately Played (MP)</option>
    <option value="HP">Heavily Played (HP)</option>
    <option value="DMG">Damaged (DMG)</option>
  </select>

  <input placeholder="Price"
         type="number"
         step="0.01"
         [value]="price() ?? ''"
         (input)="price.set($any($event.target).valueAsNumber)" />

  <input placeholder="Stock"
         type="number"
         [value]="stock() ?? ''"
         (input)="stock.set($any($event.target).valueAsNumber)" />

  <button (click)="submitCard()">Add</button>
</div>
