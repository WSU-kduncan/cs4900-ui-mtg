<tr>
  <td>{{ item().cardNumber }}</td>
  <td>{{ item().setName }}</td>
  <td>{{ item().cardName }}</td>
  <td>{{ item().cardType || '—' }}</td>
  <td>{{ item().manaValue ?? '—' }}</td>

  <!-- PRICE – double-click to edit -->
  <td class="num" (dblclick)="startEditPrice()">
    @if (editingPrice()) {
      <input
        type="number"
        [value]="draftPrice() ?? ''"
        (input)="draftPrice.set($any($event.target).valueAsNumber)"
        (blur)="savePrice()"
        (keyup.enter)="savePrice()"
        (keyup.escape)="cancelPrice()"
      />
    } @else {
      {{ item().price ?? '—' }}
    }
  </td>

  <!-- STOCK – double-click to edit -->
  <td class="num" (dblclick)="startEditStock()">
    @if (editingStock()) {
      <input
        type="number"
        [value]="draftStock() ?? ''"
        (input)="draftStock.set($any($event.target).valueAsNumber)"
        (blur)="saveStock()"
        (keyup.enter)="saveStock()"
        (keyup.escape)="cancelStock()"
      />
    } @else {
      {{ item().stock ?? '—' }}
    }
  </td>
</tr>
