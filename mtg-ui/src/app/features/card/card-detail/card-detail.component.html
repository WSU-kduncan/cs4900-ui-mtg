<tr>
  <td>{{ item.cardNumber }}</td>
  <td>{{ item.setName }}</td>
  <td>{{ item.cardName }}</td>
  <td>{{ item.cardType || 'â€”' }}</td>
  <td>{{ item.manaValue }}</td>

  <!-- PRICE EDITING -->
  <td (dblclick)="startPriceEdit()">
    @if (editingPrice()) {
      <input 
        type="number"
        [value]="draftPrice()"
        (input)="draftPrice.set($any($event.target).valueAsNumber)"
        (keyup.enter)="savePrice()"
        (keyup.escape)="cancelPrice()"
      />
    } @else {
      {{ item.price }}
    }
  </td>

  <!-- STOCK EDITING -->
  <td (dblclick)="startStockEdit()">
    @if (editingStock()) {
      <input
        type="number"
        [value]="draftStock()"
        (input)="draftStock.set($any($event.target).valueAsNumber)"
        (keyup.enter)="saveStock()"
        (keyup.escape)="cancelStock()"
      />
    } @else {
      {{ item.stock }}
    }
  </td>
</tr>
