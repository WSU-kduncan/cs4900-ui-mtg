<tr>
  <td><strong>{{ item.cardNumber }}</strong></td>
  <td><span class="badge">{{ item.setName }}</span></td>
  <td class="card-name">{{ item.cardName }}</td>
  <td class="card-type">{{ item.cardType }}</td>
  <td class="mana-value">{{ item.manaValue }}</td>
  <td><span class="condition-badge" [class]="'condition-' + item.cardCondition.toLowerCase()">{{ item.cardCondition }}</span></td>

  <td (dblclick)="enablePriceEdit()">
    @if (editingPrice()) {
      <input type="number"
             step="0.01"
             [value]="draftPrice() ?? ''"
             (input)="draftPrice.set($any($event.target).valueAsNumber)"
             (keyup.escape)="cancelPrice()" />
    } @else {
      <span class="price">${{ item.price.toFixed(2) }}</span>
    }
  </td>

  <td (dblclick)="enableStockEdit()">
    @if (editingStock()) {
      <input type="number"
             [value]="draftStock() ?? ''"
             (input)="draftStock.set($any($event.target).valueAsNumber)"
             (keyup.escape)="cancelStock()" />
    } @else {
      <span class="stock">{{ item.stock }}</span>
    }
  </td>
  
  <td>
    <button class="btn-delete" (click)="deleteCard()">Delete</button>
  </td>
</tr>
