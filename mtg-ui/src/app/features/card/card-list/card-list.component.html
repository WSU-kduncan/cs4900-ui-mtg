<section class="card-list">

  <header class="header">
    <h1>MTG Card Manager</h1>
    <p>Search, add, and manage Magic: The Gathering cards.</p>
  </header>

  <section class="search-bar">
    <input
      type="text"
      placeholder="Search by card name..."
      [ngModel]="query()"
      (ngModelChange)="query.set($event)"
      (keyup.enter)="onSearch()"
    />

    <button (click)="onSearch()">Search</button>
    <button class="clear" (click)="onClear()">Clear</button>
  </section>

  <table class="grid">
    <thead>
      <tr>
        <th>#</th>
        <th>Set</th>
        <th>Name</th>
        <th>Type</th>
        <th>Mana</th>
        <th>Price</th>
        <th>Stock</th>
      </tr>
    </thead>

    <tbody>
      @for (c of filtered(); track trackByCard) {
        <app-card-detail [item]="c" />
      }
    </tbody>
  </table>

</section>
