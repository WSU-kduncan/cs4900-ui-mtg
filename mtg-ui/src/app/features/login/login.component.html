<div style="max-width:400px;margin:3rem auto;display:flex;flex-direction:column;gap:1rem;">
  <h2>Login</h2>

  <input type="text" placeholder="Username"
         (input)="updateUsername($any($event.target).value)" />

  <input type="password" placeholder="Password"
         (input)="updatePassword($any($event.target).value)" />

  <button (click)="login()">Login</button>

  <p style="color:red;" *ngIf="error()">{{ error() }}</p>
</div>
