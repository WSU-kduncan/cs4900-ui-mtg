<div class="order-form-container">
  <h3>Create New Order</h3>
  
  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="customerName">Customer Name</label>
      <input
        id="customerName"
        type="text"
        formControlName="customerName"
        placeholder="Enter customer name (optional)"
      />
    </div>

    <div class="form-group">
      <label for="customerEmail">Customer Email *</label>
      <input
        id="customerEmail"
        type="email"
        formControlName="customerEmail"
        placeholder="customer@example.com"
      />
      @if (orderForm.get('customerEmail')?.invalid && orderForm.get('customerEmail')?.touched) {
        <span class="error">Customer email is required</span>
      }
    </div>

    <div class="form-group">
      <label for="employeeId">Employee ID *</label>
      <input
        id="employeeId"
        type="text"
        formControlName="employeeId"
        placeholder="Enter employee ID"
      />
      @if (orderForm.get('employeeId')?.invalid && orderForm.get('employeeId')?.touched) {
        <span class="error">Employee ID is required</span>
      }
    </div>

    <div class="form-group">
      <label for="status">Status *</label>
      <select id="status" formControlName="status">
        <option value="Pending">Pending</option>
        <option value="Paid">Paid</option>
        <option value="Fulfilled">Fulfilled</option>
        <option value="Canceled">Canceled</option>
      </select>
    </div>

    <button 
      type="submit" 
      class="submit-btn"
      [disabled]="orderForm.invalid"
    >
      Create Order
    </button>
  </form>
</div>
